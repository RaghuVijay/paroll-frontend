<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
  <div class="container-fluid">
    <!-- Product Initials Avatar -->
    <div class="product-avatar me-3">
      {{ getProductInitials(productName) }}
    </div>

    <!-- Product Name -->
    <a class="navbar-brand me-3" href="#">{{ productName }}</a>

    <!-- Search Bar -->
    <div class="d-flex flex-grow-1 mx-2">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        [(ngModel)]="searchQuery"
      />
      <button class="btn btn-outline-success" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- Profile Section -->
    <div class="d-flex align-items-center" ngbDropdown>
      <div
        class="d-flex align-items-center"
        id="profileDropdown"
        ngbDropdownToggle
        style="cursor: pointer"
      >
        <i class="bi bi-person-circle fs-4 me-2"></i>
        <span class="me-2">{{ userName }}</span>
      </div>

      <!-- Dropdown Menu -->
      <div
        ngbDropdownMenu
        aria-labelledby="profileDropdown"
        class="dropdown-menu-end"
      >
        <button ngbDropdownItem>Profile</button>
        <button ngbDropdownItem>Settings</button>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>
